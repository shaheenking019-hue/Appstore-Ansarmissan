<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnsarMissan AppStore</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #00ffcc;
            margin-top: 20px;
        }

        .app-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .app-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
        }

        .app-card h3 {
            color: #00ffcc;
        }

        .btn {
            background-color: #00ffcc;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        footer {
            margin-top: 50px;
            color: gray;
        }

        input, button {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
        }

        /* Admin Panel */
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Home Page (App Store) -->
    <div id="home-page">
        <header>
            <h1>üì± AnsarMissan AppStore</h1>
            <p>Download your favorite apps below</p>
        </header>

        <div class="app-list" id="app-list">
            <!-- APK List will be populated here using JavaScript -->
        </div>

        <footer>¬© 2025 Ansar Missan</footer>
    </div>

    <!-- Admin Panel Page -->
    <div id="admin-page" style="display: none;">
        <header>
            <h1>Admin Panel - Upload New APK</h1>
        </header>

        <form id="upload-form">
            <label for="app-name">App Name:</label>
            <input type="text" id="app-name" name="name" required><br>

            <label for="apk-file">Select APK File:</label>
            <input type="file" id="apk-file" accept=".apk" required><br>

            <button type="submit">Upload</button>
        </form>

        <a href="#" onclick="goBack()">‚Üê Back to Home</a>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Simulated list of APK files
        const apkFiles = [
            { name: "App1", file: "app1.apk" },
            { name: "App2", file: "app2.apk" },
            { name: "App3", file: "app3.apk" }
        ];

        // Load APK list on the home page
        function loadAppList() {
            const appList = document.getElementById('app-list');
            appList.innerHTML = ''; // Clear any existing list
            apkFiles.forEach(app => {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                appCard.innerHTML = `
                    <h3>${app.name}</h3>
                    <a href="${app.file}" class="btn" download>Download APK</a>
                `;
                appList.appendChild(appCard);
            });
        }

        // Handle APK upload
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const appName = document.getElementById('app-name').value;
            const apkFile = document.getElementById('apk-file').files[0];

            if (appName && apkFile) {
                // Simulate file upload by adding to the list
                apkFiles.push({ name: appName, file: apkFile.name });

                alert('APK uploaded successfully!');

                // Clear the form fields
                document.getElementById('app-name').value = '';
                document.getElementById('apk-file').value = '';

                // Reload the app list
                loadAppList();
            }
        });

        // Switch to admin panel view
        function goToAdminPanel() {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('admin-page').style.display = 'block';
        }

        // Switch back to home page view
        function goBack() {
            document.getElementById('admin-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
        }

        // Load the app list when the page loads
        window.onload = loadAppList;
    </script>

</body>
</html>
