<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnsarMissan AppStore</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: white;
        }

        h1 {
            color: #00ffcc;
        }

        /* Sidebar */
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #111;
            padding-top: 50px;
        }

        #sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
            margin: 10px 0;
            background-color: #333;
            border-radius: 5px;
        }

        #sidebar a:hover {
            background-color: #575757;
        }

        /* App List */
        .app-list {
            margin-left: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .app-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .app-card img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .app-card h3 {
            color: #00ffcc;
        }

        .btn {
            background-color: #00ffcc;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: gray;
        }

        /* Login page */
        #login-page {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        #login-page form {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #login-page input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        #login-page button {
            padding: 10px;
            background-color: #00ffcc;
            border: none;
            color: black;
            cursor: pointer;
        }

        #login-page button:hover {
            background-color: #00cc99;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h1>AnsarMissan</h1>
    <a href="#" onclick="showLoginPage()">Admin Panel</a>
</div>

<!-- Main content (App List) -->
<div class="app-list" id="app-list">
    <!-- JavaScript will populate this section -->
</div>

<!-- Footer -->
<footer>Â© 2025 Ansar Missan</footer>

<!-- Login Page (Hidden by default) -->
<div id="login-page">
    <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Simulated App Data (icons and names)
    const apps = [
        { name: "App1", icon: "https://via.placeholder.com/100x100.png?text=App1", file: "app1.apk" },
        { name: "App2", icon: "https://via.placeholder.com/100x100.png?text=App2", file: "app2.apk" },
        { name: "App3", icon: "https://via.placeholder.com/100x100.png?text=App3", file: "app3.apk" }
    ];

    // Function to populate app list
    function loadAppList() {
        const appList = document.getElementById('app-list');
        apps.forEach(app => {
            const appCard = document.createElement('div');
            appCard.classList.add('app-card');
            appCard.innerHTML = `
                <img src="${app.icon}" alt="${app.name} Icon">
                <h3>${app.name}</h3>
                <a href="#" class="btn" download="${app.file}">Download APK</a>
            `;
            appList.appendChild(appCard);
        });
    }

    // Function to show login page when admin button is clicked
    function showLoginPage() {
        document.getElementById('login-page').style.display = 'flex';
    }

    // Handle login submission
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Simulating login (for demonstration purposes)
        if (username === "admin" && password === "password123") {
            alert("Login successful!");
            document.getElementById('login-page').style.display = 'none'; // Hide login page
            // Here you can show the actual admin panel content
        } else {
            alert("Invalid credentials!");
        }
    });

    // Call the loadAppList function to display apps
    window.onload = loadAppList;
</script>

</body>
</html>
